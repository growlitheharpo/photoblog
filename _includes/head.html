<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto+Condensed:300,400|Roboto:400" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/styles.css">
<meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ page.title }}" />
<meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
{% if page.thumb %}
<meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ page.thumb }}" />
{% else %}
<meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://com-jameskeats-photo.s3.amazonaws.com/2022-08-xx/DSC_0069_thumb.jpg" />
{% endif %}
<meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}{{page.url}}" />
