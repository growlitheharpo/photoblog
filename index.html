---
title: Perfect and Absolute Blank
---
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto+Condensed:300,400|Roboto:400" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <meta prefix="og: http://ogp.me/ns#" property="og:title" content="{{ page.title }}" />
    <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
    {% if page.thumb %}
    <meta prefix="og: http://ogp.me/ns#" property="og:image" content="{{ page.thumb }}" />
    {% else %}
    <meta prefix="og: http://ogp.me/ns#" property="og:image"
        content="https://com-jameskeats-photo.s3.amazonaws.com/2022-08-xx/DSC_0069_thumb.jpg" />
    {% endif %}
    <meta prefix="og: http://ogp.me/ns#" property="og:url" content="{{ site.url }}{{page.url}}" />

    <title>{{ page.title }}</title>
    <script src="https://kit.fontawesome.com/2ffb0e9231.js" crossorigin="anonymous"></script>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="/assets/js/main.js"></script>

<body>
    <div class="mx-auto">
        <div class="flex flex-col sm:flex-row">
            <div id="showcase-panel" class="flex-grow">
                <div id="backdrop" class="bg-cover w-full bg-center">
                    <div class="relative backdrop-blur-md w-full">
                        <a id="clickme">
                            <img id="showcase" class="object-contain w-full h-96 sm:h-screen">
                        </a>
                        <div id="showcase-infobox" class="absolute bottom-0 right-0 left-0 bg-gradient-to-b from-transparent to-black h-16 sm:h-32">
                            <div class="flex items-center h-full px-4 sm:px-8">
                                <div>
                                    <button class="" id="showcase-left">
                                        <i id="showcase-left-icon" class="fa fa-solid fa-chevron-left fa-2x text-white"></i>
                                    </button>
                                </div>
                                <div class="px-4">
                                    <div class="text-lg sm:text-4xl text-white" id="showcase-title"></div>
                                    <div class="text-md sm:text-xl text-white" id="showcase-date"></div>
                                </div>
                                <button id="showcase-infobox-off" class="flex-grow mr-8 sm:mr-16 h-full"></button>
                                <div class="">
                                    <button class="" id="showcase-right">
                                        <i id="showcase-right-icon" class="fa fa-solid fa-chevron-right fa-2x text-white"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="absolute bottom-0 right-0 left-0">
                            <button id="showcase-infobox-on" class="h-16 sm:h-32 w-full"></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="w-full sm:w-64 lg:w-128">
                <div class="flex flex-col h-64 sm:h-screen p-4">
                    <div id="gallery-header" class="flex-none">
                        <h1>
                            <a href="/">{{page.title}}</a>
                        </h1>
                        <span id="head-quote-span" class="text-sm"><i>...</i></span>
                        <hr>
                    </div>
                    <div class="flex-grow mt-0 sm:mt-4 flex flex-col">
                        <div class="flex justify-between mb-2">
                            <button class="ml-8 sm:ml-2 lg:ml-8" id="gallery-left-button">
                                <i id="gallery-left-button-icon" class="fa fa-solid fa-chevron-left fa-2x"></i>
                            </button>
                            <span id="page-count"></span>
                            <button class="mr-8 sm:mr-2 lg:mr-8" id="gallery-right-button">
                                <i id="gallery-right-button-icon" class="fa fa-solid fa-chevron-right fa-2x"></i>
                            </button>
                        </div>
                        <div class="flex-grow justify-items-center content-start grid gap-3 grid-cols-2 sm:grid-cols-1 lg:grid-cols-2 mb-8 sm:mb-0" id="gallery">
                            <img class="rounded-lg object-cover w-56 h-32 border-4 border-solid border-transparent" src="https://com-jameskeats-photo.s3.amazonaws.com/2023-01-xx/DSC_0605_thumb.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        var potentialQuotes = [
            "Enough to bewilder a crew",
            "Other maps are such shapes",
            "Ink in unfailing supplies",
            "Ages ahead of the fashion",
            "Chanted in mimsiest tones"
        ]
        var quoteElem = document.getElementById("head-quote-span");
        if (quoteElem) {
            quoteElem.innerHTML = "<i>" + potentialQuotes[Math.floor(Math.random() * potentialQuotes.length)] + "</i>"
        }
    </script>
</html>
